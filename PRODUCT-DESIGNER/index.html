<!DOCTYPE html>
<html>

<head>
    <title>Product Designer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link href="CSS/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Header -->
    <header>
        <div class="mail-id">
            <h6>shruthi.bhatt@siriuscom.com</h6>
        </div>
        <div class="detail">
            <div class="name">
                <h1>Bhatt</h1>
            </div>
            <div class="about">
                <h4> a <span></span> designer</h4>
            </div>
        </div>
    </header>
    <main>
        <!-- Display section -->
        <div class="display">
            <div class="row">
                <div class="product">
                    <img src="ASSETS/images/rawpixel-769308-unsplash.png" alt="pixel"/>
                </div>
                <div class="product">
                    <img src="ASSETS/images/fancycrave-329196-unsplash.png" alt="fancycrave"/>
                </div>
                <div class="product">
                    <img src="ASSETS/images/nadine-shaabana-1112616-unsplash.png" alt="coffee-bean"/>
                </div>
                <div class="product">
                    <img src="ASSETS/images/fikri-rasyid-689579-unsplash.png" alt="fikiri"/>
                </div>
                <div class="product">
                    <img src="ASSETS/images/jeff-sheldon-3219-unsplash.png" alt="headphones"/>
                </div>
                <div class="product">
                    <img src="ASSETS/images/marc-mueller-654355-unsplash.png" alt="mobile"/>
                </div>
            </div>
        </div>
        <div class="quotes">
            <p>Big names to</p>
        </div>
        <!-- Brands-->
        <div class="logos">
            <div class="logo-icon">
                <img src="ASSETS/images/logo_1.png" alt="spotify"/>
            </div>
            <div class="logo-icon">
                <img src="ASSETS/images/logo_3.png" alt="rings"/>
            </div>
            <div class="logo-icon">
                <img src="ASSETS/images/logo_18.png" alt="adidas"/>
            </div>
            <div class="logo-icon">
                <img src="ASSETS/images/logo_7.png" alt="lufthansa"/>
            </div>
            <div class="logo-icon">
                <img src="ASSETS/images/logo_11.png" alt="ikea"/>
            </div>
            <div class="logo-icon">
                <img src="ASSETS/images/logo_2.png" alt="blanc"/>
            </div>
        </div>
        <div class="lines">
            <div class="short-line">
            </div>
            <div class="long-line">
            </div>
        </div>
        <!-- Social media-->
        <div class="social-media">
            <div class="social-icon"><i class="fa-brands fa-facebook-f"></i></div>
            <div class="social-icon"><i class="fa-brands fa-twitter"></i></div>
            <div class="social-icon"><i class="fa-brands fa-instagram"></i></div>
            <div class="social-icon"><i class="fa-brands fa-dribbble"></i></div>
            <div class="social-icon"><i class="fa-sharp fa-solid fa-m"></i></div>
        </div>
        <div class="tag-line">
            <h6>Coded with Love & Passion</h6>
        </div>
    </main>
</body>

</html>
